<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Our CSS -->
    <link rel="stylesheet" href="css/custom.css">

    <title>crumblr</title>
</head>
<body>
    <div th:insert="fragments/navbar.html :: navbar"></div>

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-8 col-md-6 col-lg-4">
            <div class="text-center mt-3 mb-5"><h1>Add Product</h1></div>

                <!-- Start of Add Product Form -->
                <form id="newItemForm" enctype="multipart/form-data">
                    <div class="form-floating mb-3 input-group-lg">
                        <input type="text" class="form-control" id="newItemNameInput" placeholder="newItemNameInput" required /><label for="newItemNameInput">Product Name</label>
                    </div>

                    <div class="form-floating mb-3 input-group-lg">
                        <textarea class="form-control" id="newItemDescription" name="newItemDescription" placeholder="newItemDescription" style="height: 200px" required ></textarea><label for="newItemDescription">Product Description</label>
                    </div>

                    <div>
                        <label for="newItemImageFile" class="form-label">Choose Product Photo</label>
                        <input class="form-control form-control-md mb-3" id="newItemImageFile" name="newItemImageFile" type="file" accept="image/*" required />
                    </div>

                    <div class="form-floating mb-3 input-group-lg">
                        <div class="form-floating mb-3">
                            <input type="number" min="1" class="form-control" id="newItemPrice" placeholder="newItemPrice" required />
                            <label for="newItemPrice">Price</label>
                        </div>
                    </div>

                    <div>
                        <select id="newItemCategory" class="form-select form-select-md mb-5" aria-label="select category" required >
                        <option value="">Select Category</option>
                        <option value="C001">Cookies</option>
                        <option value="C002">Cupcakes</option>
                        <option value="C003">Bread</option>
                        <option value="C004">Pastries</option>
                        </select>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg mx-3 mb-5">Add Item</button>
                        <!-- <button type="button" class="btn btn-secondary btn-lg mx-3 mb-5">Cancel</button> -->
                    </div>
                </form>
                <!-- End of Add Product Form -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:insert="fragments/footer.html :: footer"></div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src ="js/productsController.js"></script>
    <script src="js/productForm.js"></script>

</body>
</html>
