    <div class="jumbotron">
      <h1 class="display-4">Products</h1>
      <div id="list-items">
        <div id="row" class="row">

        </div>  <!-- End of row -->

    <!-- Modal popup for each product when user clicks on "Details" button -->
    <div class="modal fade" id="productModal"  tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 id="modalName">Product Name</h3>
          </div>
          <div class="modal-body">
            <img id="modalImg" src="" width="100%" height="350" style="object-fit: cover;" />
            <hr>
            <b>Description:</b>
            <span id="modalDescription">Description here</span><br />
            <b>Price:</b> $<span id="modalPrice">Price here</span>

          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Modal popup for each product when user clicks on "Details" button -->
