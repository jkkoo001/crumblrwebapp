<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Our CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/custom.css">

    <title>crumblr</title>
</head>
<body>
    <div th:insert="fragments/navbar.html :: navbar"></div>

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-8 col-md-6 col-lg-4">
                <div class="text-center mt-5 mb-3"><h1>Hello!</h1></div>
                <div class="text-center mb-5"><p>Please login to continue</p></div>

                <!-- insertion -->
                <div th:if="${param.error}">
                    Invalid username and password.
                </div>

                <!-- Start of Login Form -->
                <form th:action="@{/login}" method="post">
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="username" name="username" required />
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating mb-5">
                        <input type="password" class="form-control" id="password" name="password" aria-describedby="passwordHelp" required />
                        <label for="password">Password</label>

                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg mx-3 mb-5">Login</button>
                        <!-- <button type="button" class="btn btn-secondary btn-lg mx-3 mb-5">Cancel</button> -->
                    </div>
                </form>
                <!-- End of Login Form -->
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Logout" />
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:insert="fragments/footer.html :: footer"></div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
